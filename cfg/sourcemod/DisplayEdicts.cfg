// What channel should edict display use?
// Default: "5"
// Minimum: "0"
// Maximum: "5"
sm_edict_channel "5"

// X coordinate of game_text edict display
// Default: "0.35"
// Minimum: "0.00"
// Maximum: "1.00"
sm_edict_posx "0.35"

// Y coordinate of game_text edict display
// Default: "1.00"
// Minimum: "0.00"
// Maximum: "1.000000"
sm_edict_posy "1.0"

// How should edicts be displayed? (1: game_text, 2: Center Text, 3: both)
// Default: "1"
// Minimum: "1"
// Maximum: "3"
sm_edict_style "1"

// How often should edict display update (in seconds)
// Default: "1"
// Minimum: "0.5"
// Maximum: "30.0"
sm_edict_update "1"


