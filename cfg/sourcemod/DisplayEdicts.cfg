// What channel should edict display use?
// Default: "5" | Minimum: "0" | Maximum: "5"
sm_edict_channel "5"

// Enable edict display? (Does not disable sm_edicts)
// Default: "0" | Minimum: "0" | "Maximum: "1"
sm_edict_display_enable "0"

// X coordinate of game_text edict display
// Default: "0.35" | Minimum: "0.00" | Maximum: "1.00"
sm_edict_posx "0.35"

// Y coordinate of game_text edict display
// Default: "1.00" | Minimum: "0.00" | Maximum: "1.00"
sm_edict_posy "1.00"

// How should edicts be displayed? (1: Game Text, 2: Center Text, 3: Both)
// Default: "3" | Minimum: "1" | Maximum: "3"
sm_edict_style "3"

// How often should edict display update (in seconds)
// Default: "1" | Minimum: "0.50" | Maximum: "30.00"
sm_edict_update "1"